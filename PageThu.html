<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            background-color: whitesmoke;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .containers {
            max-width: 100%;
        }

        /*---------------------nav------------*/
        /* CSS cho thanh menu fixed */
        nav.fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Tùy chỉnh màu nền của thanh menu khi fixed */
            transition: all 0.3s ease; /* Hiệu ứng chuyển đổi */
        }

        nav div ul {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .containers ul li {
            font-size: 16px;
            padding: 12px 12px;
            display: block;
            width: 100%;
            text-align: center;
        }

        nav div ul li:nth-child(1) i {
            font-size: 20px;
            width: 25px;
        }

        nav div ul li:nth-child(2) {
            position: relative;
        }

        nav div ul li:nth-child(2) input {
            height: 25px;
            width: 100%;
            border-radius: 5px;
            border: none;
            padding-left: 5px;
            outline: none;
        }

        nav div ul li:nth-child(2) i {
            position: absolute;
            font-size: 20px;
            right: 18px;
            line-height: 30px;
            cursor: pointer;
        }

        nav div ul {
            border: 1px solid lightgray;
        }

        nav div ul li:nth-child(3):hover {
            background-color: lightgrey;
            transition: all 0.5s ease;
            border-radius: 5%;
        }

        nav div ul li:nth-child(4):hover {
            background-color: lightgrey;
            transition: all 0.5s ease;
        }

        nav div ul li:nth-child(5):hover {
            background-color: lightgrey;
            transition: all 0.5s ease;
        }

        nav div ul li:nth-child(6):hover {
            background-color: lightgrey;
            transition: all 0.5s ease;
        }

        nav div ul li:nth-child(7):hover {
            background-color: lightgrey;
            transition: all 0.5s ease;
        }

        /* CSS cho nội dung trang */
        .scroll-hide {
            padding-top: 70px; /* Điều chỉnh giá trị này tùy theo chiều cao của thanh menu */
        }
    </style>
    <script>
        window.addEventListener("scroll", function() {
            var nav = document.querySelector("nav");
            if (window.scrollY > 0) {
                nav.classList.add("fixed");
            } else {
                nav.classList.remove("fixed");
            }
        });
    </script>
        
</head>
<body class="scroll-hide">
    <nav>
        <div class="containers">
            <ul>
                <li class="Menus"><a href="index.html"><button><i class="fa fa-bars" aria-hidden="true"></i></button></a></li>
                <li><input type="text" placeholder="Tìm..."><i class="fa-solid fa-magnifying-glass"></i></li>
                <li id="adress-form"><a href="#">Địa Điểm</a></li>
                <li><a href="Video.html">Chill</a></li>
                <li><a href="#" title="Tính năng đang trong quá trình phát triển">Đặt Chỗ</a></li>
                <li><a href="#">Language</a></li>
                <li><a href="#">Đăng Nhập</a></li>
                <li><a href="#">Đăng kí</a></li>
            </ul>
        </div>
    </nav>
    <h2 style="font-family: 'Pacifico';font-size: 24px; text-align: center;">Xin chào. Cơn gió nào đã đưa bạn đến đây</h2>

    <section class="parent-manual-slide">
        <div class="manual-slide">
            <img class="change-img" src="images/hà nội.jpg" alt="Hà Nội" title="Hà Nội">
            <img class="change-img" src="images/đà nẵng.jpg" alt="Đà Nẵng" title="Đà Nẵng">
            <img class="change-img" src="images/lào cai.jpg" alt="Lào Cai" title="Lào Cai">
            <img class="change-img" src="images/tphcm.jpg" alt="Thành phố Hồ Chí Minh" title="Thành phố Hồ Chí Minh">
            <button class="left-button" onclick="MoveImg(-1)"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="right-button" onclick="MoveImg(1)"><i class="fa-solid fa-chevron-right"></i></button>
            <div class="badge" style="width:100%">
                <span class="image-badge" onclick="currentDiv(1)"></span>
                <span class="image-badge" onclick="currentDiv(2)"></span>
                <span class="image-badge" onclick="currentDiv(3)"></span>
            </div>
        </div>
    </section>
</body>
</html>
